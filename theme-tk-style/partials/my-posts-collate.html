          <h2 id="toc_{{year}}">{{year}}</h2>
          {{#months}}
          <div class="row">
            <div class="span2">
              <h3 class="timeline-month">{{month}}</h3>
            </div>

            <div class="span6 posts-collate">
              <ul>
                {{#posts?to_posts}}
                  <li>
                    <span>{{date}}</span>
                    <span style="color: #aaa;">&raquo;</span>
                    <a href="{{url}}">{{title}}</a>
                  </li>
                  {{/posts?to_posts}}
              </ul>
            </div>
          </div>
          {{/months}}

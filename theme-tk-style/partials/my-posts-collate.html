          <h2 id="{{year}}">{{year}}</h2>
          {{#months}}
          <div class="row">
            <div class="span2">
              <h3>{{month}}</h3>
            </div>

            <div class="span6 posts-collate">
              <ul>
                {{#posts?to_posts}}
                  <li><span>{{date}}</span> &raquo; <a href="{{url}}">{{title}}</a></li>
                  {{/posts?to_posts}}
              </ul>
            </div>
          </div>
          {{/months}}
